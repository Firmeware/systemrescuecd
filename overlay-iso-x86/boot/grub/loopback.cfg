menuentry "1) SystemRescueCd: default boot options" {
  linux  /isolinux/rescuecd scandelay=1 isoloop="${iso_path}"
  initrd /isolinux/initram.igz
}

menuentry "2) SystemRescueCd: all files cached to memory (docache)" {
  linux  /isolinux/rescuecd scandelay=1 docache isoloop="${iso_path}"
  initrd /isolinux/initram.igz
}

menuentry "3) SystemRescueCd: console in high resolution (framebuffer)" {
  insmod vbe
  set gfxpayload=auto 

  linux  /isolinux/rescuecd scandelay=1 isoloop="${iso_path}"
  initrd /isolinux initram.igz
}

menuentry "4) SystemRescueCd: do not ask for keyboard, use US keymap" {
  linux  /isolinux/rescuecd scandelay=1 setkmap=us isoloop="${iso_path}"
  initrd /isolinux/initram.igz
}

menuentry "5) SystemRescueCd: directly start the graphical environment" {
  linux  /isolinux/rescuecd scandelay=1 dostartx isoloop="${iso_path}"
  initrd /isolinux/initram.igz
}

menuentry "6) SystemRescueCd: 64bit kernel with default options" {
  linux  /isolinux/rescue64 scandelay=1 isoloop="${iso_path}"
  initrd /isolinux/initram.igz
}

menuentry "A) Standard 32bit kernel (rescuecd) with more choice..." {
  configfile /boot/grub/default32.cfg
}

menuentry "B) Standard 64bit kernel (rescue64) with more choice..." {
  configfile /boot/grub/default64.cfg
}

menuentry "C) Alternative 32bit kernel (altker32) with more choice..." {
  configfile /boot/grub/altker32.cfg
}

menuentry "D) Alternative 64bit kernel (altker64) with more choice..." {
  configfile /boot/grub/altker64.cfg
}

menuentry "E) Boot an exising Linux OS installed on the disk..." {
  configfile /boot/grub/existing_install.cfg
}

menuentry "F) Run system tools from floppy disk image..." {
  configfile /boot/grub/floppy_tools.cfg
}

menuentry "*) Boot from first hard disk" {
  root (hd0)
  chainloader +1
}

menuentry "*) Boot from second hard disk" {
  root (hd1)
  chainloader +1
}
