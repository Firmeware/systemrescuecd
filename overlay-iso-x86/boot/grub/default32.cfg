menuentry "1. SystemRescueCd with default options" {
  linux  /isolinux/rescuecd scandelay=1
  initrd /isolinux/initram.igz
}

menuentry "2. SystemRescueCd with all files cached to memory" {
  linux  /isolinux/rescuecd scandelay=1 docache
  initrd /isolinux/initram.igz
}

menuentry "3. SystemRescueCd with console in high resolution" {
  insmod vbe
  set gfxpayload=auto

  linux  /isolinux/rescuecd scandelay=1
  initrd /isolinux/initram.igz
}

menuentry "4. SystemRescueCd with the default graphical environment" {
  linux  /isolinux/rescuecd scandelay=1 dostartx
  initrd /isolinux/initram.igz
}

menuentry "5. SystemRescueCd with VESA based graphical environment" {
  insmod vbe
  set gfxpayload=auto

  linux  /isolinux/rescuecd scandelay=1 dostartx forcevesa
  initrd /isolinux/initram.igz
}
